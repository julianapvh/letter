<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Amor</title>
  <style>
    /* CSS inline */
    :root {
      --bg: #000;
      --tab-bg: #f9f9f9;
      --f-color: #ba9872;
      --s-color: #967b5c;
      --t-color: #a38564;
      --fo-color: #f9f9f9;
      --fi-color: #e2e2e2;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      width: 100%;
      background-color: var(--bg);
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelop {
      width: 15rem;
      height: 10rem;
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
    }

    .envelop__front-paper {
      width: 100%;
      height: 100%;
      bottom: 0;
      left: 0;
      position: absolute;
      border-radius: 0.7rem;
      border: 0.35rem solid var(--s-color);
      background-color: var(--f-color);
      clip-path: polygon(100% 0%, 50% 70%, 0% 0%, 0% 100%, 100% 100%);
      z-index: 300;
    }

    .envelop__back-paper {
      width: 100%;
      height: 100%;
      bottom: 0;
      left: 0;
      position: absolute;
      border-radius: 0.7rem;
      background-color: var(--s-color);
      clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 0% 90%);
      z-index: 100;
    }

    .envelop__up-paper {
      width: 100%;
      height: 100%;
      bottom: 0;
      left: 0;
      position: relative;
      border-radius: 0.7rem;
      background-color: var(--s-color);
      z-index: 400;
      clip-path: polygon(0% 0%, 100% 0%, 50% 81%);
    }

    .envelop__sticker {
      width: 100%;
      height: 20%;
      position: absolute;
      margin: auto;
      top: 30%;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: 400;
      background-image: url("https://www.freepnglogos.com/uploads/heart-png/emoji-heart-33.png");
      background-color: var(--fo-color);
      border: 0.3rem solid var(--fi-color);
      background-size: 2rem;
      background-position: center;
    }

    .envelop__false-sticker {
      width: 20%;
      height: 20%;
      position: absolute;
      margin: auto;
      top: 30%;
      left: 80%;
      bottom: 0;
      right: 0;
      z-index: 300;
      background-image: url("https://www.freepnglogos.com/uploads/heart-png/emoji-heart-33.png");
      background-color: var(--fo-color);
      border: 0.3rem solid var(--fi-color);
      background-size: 2rem;
      background-position: center;
    }

    .envelop__content {
      width: 100%;
      height: 100%;
      bottom: 0;
      left: 0;
      position: absolute;
      z-index: 200;
    }

    .love-notes {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .note {
      width: 95%;
      height: 30%;
      background-color: var(--tab-bg);
      position: absolute;
      overflow: hidden;
      transition: height 0.5s, opacity 0.25s;
      box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
    }

    .note:nth-child(1) {
      bottom: 60%;
    }

    .note:nth-child(2) {
      bottom: 40%;
    }

    .note:nth-child(3) {
      bottom: 20%;
    }

    .note:hover {
      cursor: pointer;
      height: 45%;
    }

    .note__text {
      font-family: "Sofia";
      padding: 1rem;
    }

    .note__text p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .scissors {
      cursor: url("https://i.postimg.cc/GtLCdKxR/sisors.png"), pointer;
    }

    .scissors:active {
      cursor: url("https://i.postimg.cc/GtXQ7WPZ/pngwing-com.png"), pointer;
    }

    .cursor {
      cursor: pointer;
    }
  </style>
</head>
<body class="scissors">
  <div class="envelop">
    <div class="envelop__front-paper"></div>
    <div class="envelop__back-paper"></div>
    <div class="envelop__up-paper js-up-paper"></div>
    <div class="envelop__sticker js-sticker"></div>
    <div class="envelop__false-sticker"></div>
    <div class="envelop__content js-envelop-content">
      <div class="love-notes">
        <div class="note js-note">
          <div class="note__text">
            <p>Oi minha princesa, queria te agradecer por todos nossos momentos...</p>
          </div>
        </div>
        <div class="note js-note">
          <div class="note__text">
            <p>Quero que eles nunca acabem e que tenham muitos outros pela frente.</p>
          </div>
        </div>
        <div class="note js-note">
          <div class="note__text">
            <p>Você é a melhor coisa que me aconteceu, e quero te lembrar disso todos os dias. Uma cartinha bem "gay" pra minha mulher.</p>
            <p>Te amo muito Juliana! &hearts;.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    const notes = document.querySelectorAll(".js-note");

    function recize_notes() {
      for (let i = 0; i < notes.length; i++) {
        if (notes[i].classList.contains("active")) {
          notes[i].classList.remove("active");
          gsap.set(notes[i], {
            height: "30%",
            clearProps: "all"
          });
        }
      }
    }

    function notes_ready() {
      gsap.to(".js-envelop-content", {
        height: "110%",
        duration: 0.5
      });

      for (let i = 0; i < notes.length; i++) {
        notes[i].addEventListener("click", function () {
          if (window.matchMedia("(max-width: 400px)").matches) {
            if (this.classList.contains("active")) {
              this.classList.remove("active");
              gsap.set(this, {
                height: "30%",
                clearProps: "all"
              });
            } else {
              for (let i = 0; i < notes.length; i++) {
                if (notes[i].classList.contains("active")) {
                  notes[i].classList.remove("active");
                  gsap.set(notes[i], {
                    height: "30%",
                    clearProps: "all"
                  });
                }
              }
              this.classList.add("active");
              gsap.set(this, {
                height: 125 + 40 * i + "%"
              });
            }
          } else if (window.matchMedia("(min-width: 400px)").matches) {
            if (this.classList.contains("active")) {
              this.classList.remove("active");
              gsap.set(this, {
                height: "30%",
                clearProps: "all"
              });
            } else {
              for (let i = 0; i < notes.length; i++) {
                if (notes[i].classList.contains("active")) {
                  notes[i].classList.remove("active");
                  gsap.set(notes[i], {
                    height: "30%",
                    clearProps: "all"
                  });
                }
              }
              this.classList.add("active");
              gsap.set(this, {
                height: 80 + 21 * i + "%"
              });
            }
          } else {
            if (this.classList.contains("active")) {
              this.classList.remove("active");
              gsap.set(this, {
                height: "30%",
                clearProps: "all"
              });
            } else {
              for (let i = 0; i < notes.length; i++) {
                if (notes[i].classList.contains("active")) {
                  notes[i].classList.remove("active");
                  gsap.set(notes[i], {
                    height: "30%",
                    clearProps: "all"
                  });
                }
              }
              this.classList.add("active");
              gsap.set(this, {
                height: 70 + 20 * i + "%"
              });
            }
          }
        });
      }
    }

    function set_up_paper() {
      var arr = [0, 0, 100, 0, 50, 61];
      gsap.set(".js-up-paper", {
        bottom: "97%",
        rotation: 180,
        zIndex: 200,
        clipPath:
          "polygon(" +
          arr[0] +
          "%" +
          arr[1] +
          "%," +
          arr[2] +
          "%" +
          arr[3] +
          "%," +
          arr[4] +
          "%" +
          arr[5] +
          "%)",
        onComplete: notes_ready
      });
    }

    function envelop_transition() {
      gsap.to(".js-up-paper", {
        bottom: "1%",
        duration: 0.25,
        onComplete: set_up_paper
      });
      document.querySelector(".js-up-paper").removeEventListener("click", envelop_transition);
      document.querySelector(".js-up-paper").classList.remove("cursor");
    }

    function sticker() {
      gsap.set(".js-sticker", { width: "20%", left: "-80%" });
      document.body.classList.remove("scissors");
      document.querySelector(".js-sticker").removeEventListener("click", sticker);
      document.querySelector(".js-up-paper").addEventListener("click", envelop_transition);
      document.querySelector(".js-up-paper").classList.add("cursor");
    }

    document.querySelector(".js-sticker").addEventListener("click", sticker);

    window.onresize = function (event) {
      recize_notes();
    };
  </script>
</body>
</html>
